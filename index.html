<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAME LEVEL</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow p-4">
      <h4 class="yes text-center mb-4 ">Select Difficulty</h4>
  
      <form>
        <div class="form-group">
          <label id="levelInput">Enter level:</label>
          <input type="number" class="form-control" id="l-value" placeholder="Enter a number ... Max: 3" required>
        </div>
        <div>
            <p id="displayDifficulty"></p>
        </div>
        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="reload" onclick="window.location.reload()">Reload</button>
          <button type="button" class="btn btn-success" onclick="levelInfo()">Confirm Level</button>
        </div>
      </form>
    </div>
  </body>  
</html>
